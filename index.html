<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <link href="styles.css" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>
  <main class="container">
    <img src="images/image-equilibrium.jpg" class="nft-image" alt="nft image">

    <h1>Equilibrium #3429</h1>

    <div class="nft-description">Our Equilibrium collection promotes balance and calm.</div>
    <div class="price-and-time-container">
      <div class="nft-price-container">
        <img src="images/icon-ethereum.svg" alt="ethereum logo">
        0.041 ETH
      </div>

      <div class="time-offer-container">
        <img src="images/icon-clock.svg" alt="clock icon">
        <div class="time-left">3 days left</div>
      </div>
    </div>

    <hr>

    <div class="creator">
      <div class="avatar-image-container">
        <img src="images/image-avatar.png" class="avatar-image" alt="avatar image">
      </div>

      <span class="creation-of">Creation of </span>
      <span class="creator-name">Jules Wyvern
    </div>

  </main>

</body>

</html>
